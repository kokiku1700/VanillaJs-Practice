<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    
</head>
<body>
    <div id="wrap">
        <!-- 클릭시 섹션 이동 헤더 -->
        <header id="header">
            <div class="header-wrap">
                <ul>
                    <li class="moveSec">section1</li>
                    <li class="moveSec">section2</li>
                    <li class="moveSec">section3</li>
                    <li class="moveSec">section4</li>
                    <li class="moveSec">section5</li>
                </ul>
            </div>
            <!-- 클릭시 모달창 열림 -->
            <div class="modalImo">
                <img src="img/todo.png">
            </div>
        </header>
        
        <main id="main">
            <!-- 섹션1 클릭시 섹션1 배경색 변경-->
            <section id="section1">  
                <div class="section1-wrap">
                    <h2>버튼을 클릭하면 랜덤으로 배경색이 변합니다.</h2>
                    <button id="btnFlip">Click!</button>
                </div>
            </section>
            <!-- 섹션2 호버시 카드 뒤집기 -->
            <section id="section2">
                <div class="section2-wrap">
                    <h2>Card Flip</h2>
                    <ul>
                        <li>
                            <div class="back">
                                <h2>Hover!</h2>
                            </div>
                            <div class="front1"></div>
                        </li>
                        <li>
                            <div class="back">
                                <h2>Hover!</h2>
                            </div>
                            <div class="front2"></div>
                        </li>
                        <li>
                            <div class="back">
                                <h2>Hover!</h2>
                            </div>
                            <div class="front3"> </div>
                        </li>
                    </ul>
                </div>
            </section>
            <section id="section3">
                <div class="section3-wrap">
                    
                </div>
            </section>
            <section id="section4">
                <div class="section4-wrap">
                    
                </div>
            </section>
            <section id="section5">
                <div class="section5-wrap">
                    
                </div>
            </section>
        </main>

        <footer id="footer">

        </footer>
        <!-- 모달창 = 작성 내용 저장 기능 -->
        <div class="modal">
            <img src="img/x.png">
            <div>
                <h3>작성 목록 저장</h3>
                <input type="text" id="input">
                <button type="button" value="" id="button">저장</button>
                <ul id="todoUl">

                </ul>
            </div>
        </div>
    </div>
    <script src="js/sec-colorFlip.js"></script>
    <script src="js/headerNav.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
